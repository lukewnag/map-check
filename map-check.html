<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapCheck</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="select">
        <div class="container">
            <div class="title">
                <h1>Select a state</h1>
            </div>
        </div>
    </section>
    <section class="analysis">
        <div class="container">
            <button type="button" class="collapsible">
                <p id="selection">North Carolina</p>
            </button>
            <div class="content">
                <div class="more-content">
                    <form method="" action="" name="stateSelector">
                        <select size="10" name="switch" onchange="switchImage();" class="selector">
                            <option value="0">Arizona</option>
                            <option value="1">Colorado</option>
                            <option value="2">Georgia</option>
                            <option value="3">Michigan</option>
                            <option value="4">Minnesota</option>
                            <option value="5">North Carolina</option>
                            <option value="6">Ohio</option>
                            <option value="7">Pennsylvania</option>
                            <option value="8">Texas</option>
                            <option value="9">Wisconsin</option>
                        </select>
                    </form>
                </div>
            </div>
            <h2>Metrics</h2>
            <img src="./output/NC2011/ensemble.png" name="ensemble" class="ensemble"/>
            <button type="button" class="collapsible">
                <p>What does this all mean?</p>
            </button>
            <div class="content">
                <div class="more-content">Yes</div>
            </div>

            <h2>Boxplot</h2>
            <img src="./output/NC2011/boxplot.png" name="boxplot" class="boxplot"/>
            
            <h2>Official districting plan compared to ensemble-drawn maps</h2>
            <img src="./output/NC2011/map1.png" name="map1" class="map1"/>
            <img src="./output/NC2011/map2.png" name="map2" class="map2"/>
            
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
